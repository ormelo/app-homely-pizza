.shake {
	display:block;
	position:relative;
}
.shake.inline {
	display:inline-block
}
@-webkit-keyframes spaceboots {
	0% { -webkit-transform: translate(2px, 1px) rotate(0deg); }
	10% { -webkit-transform: translate(-1px, -2px) rotate(-1deg); }
	20% { -webkit-transform: translate(-3px, 0px) rotate(1deg); }
	30% { -webkit-transform: translate(0px, 2px) rotate(0deg); }
	40% { -webkit-transform: translate(1px, -1px) rotate(1deg); }
	50% { -webkit-transform: translate(-1px, 2px) rotate(-1deg); }
	60% { -webkit-transform: translate(-3px, 1px) rotate(0deg); }
	70% { -webkit-transform: translate(2px, 1px) rotate(-1deg); }
	80% { -webkit-transform: translate(-1px, -1px) rotate(1deg); }
	90% { -webkit-transform: translate(2px, 2px) rotate(0deg); }
	100% { -webkit-transform: translate(1px, -2px) rotate(-1deg); }
}
.shake {
	-webkit-animation-name: spaceboots;
	-webkit-animation-duration: 0.8s;
	-webkit-transform-origin:50% 50%;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-timing-function: linear;
}

.tag {
  display: inline-block;
  position: relative;
  margin: 5px 9px 5px 0px;

.tag input[type=checkbox] {
  opacity: 0;
  position: absolute;
  z-index: 300;
  cursor: pointer;
  left: 0;
  width: 100%;
  height: 100%;
}
.tag input[type=checkbox]:hover + label {
  background: #0badff;
}
.tag label {
  padding: 7px 30px 6px 18px;
  position: relative;
  z-index: 200;
  color: white;
  display: block;
  border-radius: 16px;
  background: #0badff;
  font-size: 12px;
  transition: all 0.08s ease-in;
}
.tag .fa {
  position: absolute;
  z-index: 250;
  right: 11px;
  top: 7px;
  color: white;
  line-height: 0.95;
}
.tag .fa-check {
  display: none;
  top: 6px;
  right: 10px;
  transition: all 0.08s ease-in;
}
.tag input[type=checkbox]:checked + label {
  background: #32d0ff;
  -webkit-animation: flick 0.08s;
          animation: flick 0.08s;
}
.tag input[type=checkbox]:checked ~ .fa-plus {
  display: none;
}
.tag input[type=checkbox]:checked ~ .fa-check {
  -webkit-animation: flick 0.08s;
          animation: flick 0.08s;
  display: block;
}
@-webkit-keyframes flick {
  60% {
    -webkit-transform: scale(1.15);
            transform: scale(1.15);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}
@keyframes flick {
  60% {
    -webkit-transform: scale(1.15);
            transform: scale(1.15);
  }
  100% {
    -webkit-transform: scale(1);

<script>
    function navTo(item) {
      var scrollVal = 584;
      switch(item) {
        case 'whyUs': scrollVal = 584; break;
        case 'menu': scrollVal = 1053; break;
        default: scrollVal = 0; break;
      }

      }, 800);

    function checkFields(e) {
      var emailTxt = document.getElementById('email').value;
      var emailMem = document.getElementById('members').value;
      localStorage.setItem("num-members", emailMem);
      localStorage.setItem("mobile", emailTxt);
      if(emailTxt.trim() === '' || emailMem.trim() === '') {
        e.preventDefault();
        return false;
      }
    }

    var changeInt = 0;
var i=0,j=0;
var text = ["validate", "reason", "verify", "believe"];

function setCriteria(color1, color2, elem){
    if($('#'+elem).attr('class').indexOf('selected')==-1) {
        $('#'+elem).css('background', 'linear-gradient(180deg, '+color2+' 0%, '+color1+' 80%, '+color1+' 100%');
        $('#'+elem+' > span').css('color', '#fff');
        $('#'+elem).attr('class','circular selected');
    } else {
        $('#'+elem).css('background', 'linear-gradient(180deg, #eaf4fb 0%, #d4e5ee 80%, #d4e5ee 100%');
        $('#'+elem+' > span').css('color', '#000');
        $('#'+elem).attr('class','circular');
    }
}

function showReactions() {
    for(var i=0; i<2; i++) {
        startReactions('reaction'+i);
        $('.parent').show();
    }
    setTimeout("hideReactions()",4000);
}

function hideReactions() {
    for(var i=0; i<2; i++) {
        startReactions('reaction'+i);
        $('.parent').fadeOut(1000);
    }
}

function startReactions(elem) {
    // shim layer with setTimeout fallback
    window.requestAnimationFrame = (function(){
    return  window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            function( callback ){
              window.setTimeout(callback, 1000 / 60);
            };
    })();

    var $parent= $('#'+elem),
    $elements= $('img', $parent),
    vertSpeed= 2,
    horiSpeed= 2;

    var height=$parent.height(),
        width=$parent.width();

    // store all the data for animation
    var items= [];
    for(var i=0; i<$elements.length; i++){
        var $element= $($elements[i]),
        elementWidth= $element.width(),
        elementHeight= $element.height();

        $element.css("position", "absolute");

        var item= {
            element: $element[0],
            elementHeight: elementHeight,
            elementWidth: elementWidth,
            ySpeed: -vertSpeed,

            omega: 2*Math.PI* horiSpeed/(width*60), //omega= 2Pi*frequency
            random: (Math.random()/2+0.5) * i * 10000, //random time offset
            x: function(time){
                return (Math.sin(this.omega *(time+this.random)) + 1)/2 * (width-elementWidth);
            },
            y: height + (Math.random()+1)*i*elementHeight,
        }
        items.push(item);
    }

    var counter=0;
    var animationStep= function(){ //called 60 times a second
      var time=+new Date(); //little trick, gives unix time in ms
      var check= (counter%10 === 0);

      for(var i=0; i<items.length; i++){
        var item= items[i];

        transformString= "translate3d("+item.x(time)+"px,"+item.y+"px,0px)";
        item.element.style.transform= transformString;
        item.element.style.webkitTransform= transformString;

        item.y += item.ySpeed;
        if(check && item.y < -item.elementHeight){ //check bounds every 10th iteration
            item.y= height;
        }
      }

      counter%=10;
      counter++;
      requestAnimationFrame(animationStep);
    }

    requestAnimationFrame(animationStep);
}

</script>
